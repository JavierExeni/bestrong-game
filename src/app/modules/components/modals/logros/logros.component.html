<mat-card>
  <h1>Â¡Tus Logros!</h1>
  <div *ngIf="logros.length > 0; else nohay">
    <div class="logro-detail" *ngFor="let logro of logros">
      <img [src]="'http://127.0.0.1:8000' + logro.file" alt="no-image" />
      <h3>{{ logro.nombre }}</h3>
    </div>
  </div>
  <ng-template #nohay>
    <h3 class="no_list">No tienes logros...</h3>
  </ng-template>
</mat-card>
