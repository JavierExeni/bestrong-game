<h1 *ngIf="actividad">{{ actividad.pregunta }}</h1>
<h3 *ngIf="actividad">
  <span>Pregunta {{ pregunta_actual }}/{{ cant_preguntas }}</span>
  <span>{{ getTipo(actividad.tipo_actividad) }}</span>
</h3>
<div *ngIf="actividad">
  <div *ngIf="actividad.tipo_actividad === TIPO_ACTIVIDAD.TRIVIA">
    <mat-radio-group
      [(ngModel)]="selected"
      (change)="radioChange($event)"
      class="radio-group"
      *ngIf="new_opciones"
    >
      <mat-radio-button
        class="radio-option"
        *ngFor="let opcion of new_opciones"
        [value]="opcion"
      >
        {{ opcion.opcion }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>

<div *ngIf="actividad">
  <div *ngIf="actividad.tipo_actividad === COMPLETADO">
    <div cdkDropListGroup>
      <div class="example-container">
        <h2>Opciones</h2>

        <div
          cdkDropList
          [cdkDropListData]="todo"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="noReturnPredicate"
        >
          <div
            class="example-box"
            *ngFor="let item of todo"
            cdkDrag
            [cdkDragData]="item"
          >
            {{ item }}
          </div>
        </div>
      </div>

      <div class="example-container">
        <h2>Opciones Correctas</h2>

        <div
          cdkDropList
          [cdkDropListData]="done"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="evenPredicate"
        >
          <div
            class="example-box"
            *ngFor="let item of done"
            cdkDrag
            [cdkDragData]="item"
          >
            {{ item }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flags-alert">
  <h2 *ngIf="flag == 2">Â¡CORRECTO!</h2>
  <h2 *ngIf="flag == 3">INCORRECTO...</h2>
</div>
