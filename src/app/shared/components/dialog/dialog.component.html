<div [ngClass]="open == true ? 'modal' : 'modal-closed'" id="modalbox">
  <div
    [ngStyle]="{
      'max-width': OnWay == WAY.PRESENTATION || OnWay == WAY.CALORIES_CALCULATION ? '70%' : '90%',
      height:
        OnWay == WAY.PRESENTATION || OnWay == WAY.SELECTION_BODY_TYPE
          ? 'inherit'
          : '90%',
      overflow: OnWay == WAY.PRESENTATION ? 'inherit' : 'hidden',
      'padding-left': OnWay == WAY.PRESENTATION ? '0px' : '32px'
    }"
    class="modalcontent"
  >
    <presentation
      *ngIf="OnWay == WAY.PRESENTATION"
      (seleccion)="next()"
    ></presentation>
    <presentation-body-type
      *ngIf="OnWay == WAY.PRESENTATION_BODY_TYPE"
      (seleccion)="next()"
    ></presentation-body-type>
    <selection-body-type
      *ngIf="OnWay == WAY.SELECTION_BODY_TYPE"
      (seleccion)="next()"
    ></selection-body-type>
    <calculo-calorico
      *ngIf="OnWay == WAY.CALORIES_CALCULATION"
      (seleccion)="close()"
    ></calculo-calorico>
  </div>
</div>
